<section class="form">
    <header>
        <h2>
            Edit Item
        </h2>
    </header>
    <p
        class="alert"
        [class.hidden]="!alert"
        [class.alert-danger]="alertType === 'danger'"
        [class.alert-success]="alertType === 'success'"
    >{{ alert }}</p>
    <!-- <div *ngIf="item$ | async as item"> -->
        <div *ngIf="formState$ | async as formState">
            <form novalidate [ngrxFormState]="formState" class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-md-1 control-label">Title*</label>
                    <div class="col-md-5">
                        <input
                            type="text"
                            name="title"
                            id="title"
                            [ngrxFormControlState]="formState.controls.title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="price" class="col-md-1 control-label">Price*</label>
                    <div class="col-md-5">
                        <input
                            type="number"
                            name="price"
                            id="price"
                            min="0"
                            step=".5"
                            [ngrxFormControlState]="formState.controls.price">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-md-1 control-label">Date*</label>
                    <div class="col-md-5">
                        <input
                            type="date"
                            name="date"
                            id="date"
                            [ngrxFormControlState]="formState.controls.date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-md-1 control-label">Image URL*</label>
                    <div class="col-md-5">
                        <input
                            type="text"
                            name="image"
                            id="image"
                            [ngrxFormControlState]="formState.controls.image">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-md-1 control-label">Content*</label>
                    <div class="col-md-5">
                        <input
                            type="text"
                            name="content"
                            id="content"
                            [ngrxFormControlState]="formState.controls.content">
                    </div>
                </div>
                <div class="form-group">
                    <label for="quantity" class="col-md-1 control-label">Quantity*</label>
                    <div class="col-md-5">
                        <input
                            type="number"
                            name="quantity"
                            id="quantity"
                            min="0"
                            step="1"
                            [ngrxFormControlState]="formState.controls.quantity">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5 offset-md-1 d-sm-flex">
                        <button
                            type="button"
                            (click)="onSubmit()"
                            class="btn btn-primary w-100"
                            [disabled]="formState.isSubmitted">
                            Save
                        </button>
                        <button
                            type="button"
                            (click)="onDelete()"
                            class="btn btn-danger w-100">
                            Delete
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-5 offset-md-1 d-sm-flex">
                        <a routerLink="/" class="btn w-100">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    <!-- </div> -->
</section>
