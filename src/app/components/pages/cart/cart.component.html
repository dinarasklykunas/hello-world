<section class="form">
    <header>
        <h2>Cart</h2>
    </header>
    <div *ngIf="cartItems.length > 0; else elseBlock">
        <app-cart-item *ngFor="let cartItem of cartItems" [itemReference]="cartItem"></app-cart-item>
    </div>
    <ng-template #elseBlock>Your cart is empty! Go to <a routerLink="/">homepage</a> or <a routerLink="/products">products</a>
    and add something to cart!</ng-template>
</section>
