<section class="form">
    <header>
        <h2>
            Edit Item
        </h2>
    </header>
    <p id="alert" class="alert hidden"></p>
    <form (submit)="$event.preventDefault(); onSubmit()" class="form-horizontal" id="editItemForm">
        <div class="form-group">
            <label for="inputTitle" class="col-md-1 control-label">Title</label>
            <div class="col-md-5">
                <input type="text" name="title" class="form-control" id="inputTitle" placeholder="Title" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-md-1 control-label">Date</label>
            <div class="col-md-5">
                <input type="date" name="date" class="form-control" id="inputDate" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputImage" class="col-md-1 control-label">Image URL</label>
            <div class="col-md-5">
                <input type="text" name="image" class="form-control" id="inputImage" placeholder="Image URL" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputContent" class="col-md-1 control-label">Content</label>
            <div class="col-md-5">
                <textarea name="content" id="inputContent" cols="30" rows="10" class="form-control" placeholder="Content" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5 offset-md-1 d-sm-flex">
                <input type="submit" class="btn btn-primary w-100" value="Save">
                <button type="button" (click)='onDelete()' class="btn btn-danger w-100">Delete</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5 offset-md-1 d-sm-flex">
                <a routerLink="/" class="btn w-100">Cancel</a>
            </div>
        </div>
    </form>
</section>
