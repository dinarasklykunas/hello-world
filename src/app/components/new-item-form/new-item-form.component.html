<section class="form">
    <header>
        <h2>
            Create New Item
        </h2>
    </header>
    <p id="alert" class="alert hidden"></p>
    <form (submit)="$event.preventDefault(); onSubmit()" class="form-horizontal">
        <div class="form-group">
            <label for="inputTitle" class="col-md-1 control-label">Title</label>
            <div class="col-md-5">
                <input
                    type="text"
                    name="title"
                    id="inputTitle"
                    [formControl]="title"
                    class="form-control"
                    placeholder="Title"
                    required
                >
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-md-1 control-label">Date</label>
            <div class="col-md-5">
                <input
                    type="date"
                    name="date"
                    id="inputDate"
                    [formControl]="date"
                    class="form-control"
                    required
                >
            </div>
        </div>
        <div class="form-group">
            <label for="inputImage" class="col-md-1 control-label">Image URL</label>
            <div class="col-md-5">
                <input
                    type="text"
                    name="image"
                    id="inputImage"
                    [formControl]="image"
                    class="form-control"
                    placeholder="Image URL"
                    required
                >
            </div>
        </div>
        <div class="form-group">
            <label for="inputContent" class="col-md-1 control-label">Content</label>
            <div class="col-md-5">
                <textarea
                    name="content"
                    id="inputContent"
                    [formControl]="content"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Content"
                    required
                ></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5 offset-md-1 d-sm-flex">
                <button type="submit" class="btn btn-primary w-100">Save</button>
                <a routerLink="/" class="btn w-100">Cancel</a>
            </div>
        </div>
    </form>
</section>
